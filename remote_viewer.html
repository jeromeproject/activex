<HTML>
<HEAD>
<TITLE>Remote viewer</TITLE>
<script type="text/javascript" src="js/library.js"></script>
<script type="text/javascript" src="js/remote_viewer.js"></script>
</HEAD>
<BODY onload="init()" onunload="destroy()">
	<table>
		<tr>
			<td>
				<div>channel status:<span id='channel_st'>0</span>, framerate:<span id='framerate_st'>0</span></div>
			</td>
		</tr>
		<tr>
			<td>
					<div id='viewarea'>
					</div>
			</td>
		</tr>
		<tr>
			<td>
				<button class="button" id='1' onclick="init_seperate4();">for4</button>
				<button class="button" id='0' onclick="init_single();">one</button>
				<button class="button" id='2' onclick="init_parent_child();">multi</button>
				<select id='channel' onchange="change_channel(this);">
					<option value=0>Channel 1</option>
					<option value=1>Channel 2</option>
					<option value=2>Channel 3</option>
					<option value=3>Channel 4</option>
				</select>
			</td>
		</tr>
	</table>
</BODY>
</HTML>
