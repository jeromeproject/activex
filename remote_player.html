<HTML>
	<HEAD>
		<TITLE>Remote player</TITLE>
		<link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
		<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.ztree.core-3.5.js"></script>
		<script type="text/javascript" src="library.js"></script>
		<script type="text/javascript" src="tree.js"></script>
		<script type="text/javascript" src="remote_player.js"></script>
		<script type="text/javascript">
			var setting =
			{
				callback:
				{
					onClick: set_play_file
				}
			};
			var nodes =
			[
				{
					name:"Filelist",
					open:true,
					isParent:true,
					children:
					[
					]
				}
			];
			
			$(document).ready(function()
			{
				zTreeObj = $.fn.zTree.init($("#filetree"), setting, nodes);

			});
		</script>
	</HEAD>
	<!--<BODY onload="init()">-->
	<BODY onload="window.setTimeout('init();', 5)");
		<table width=100%>
			<tr>
				<td>
					<div id="player">
						<OBJECT ID="RemotePlayer" CLASSID="CLSID:707516D0-EC79-459D-BF12-3DF25F4AEA80"></OBJECT>
					</div>
				</td>
				<td>
				<div id="filetree" class='ztree'></div>
				</td>
			</tr>
			<tr>
				<td>
					<table>
					<tr>
						<td>
							<div id='play'>play</div>
						</td>
						<td>
							<div id='pause'>pause</div>
						</td>
					</tr>
				</td>
			</tr>
		</table>
	</BODY>
</HTML>
