<HTML>
	<HEAD>
		<TITLE>Remote player</TITLE>
		<link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
		<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
		<script type="text/javascript" src="js/jquery.ztree.core-3.5.js"></script>
		<script type="text/javascript" src="library.js"></script>
		<script type="text/javascript" src="tree.js"></script>
		<script type="text/javascript" src="remote_player.js"></script>
		<script type="text/javascript">
			var setting =
			{
				callback:
				{
					onClick: set_play_file
				}
			};
			var nodes =
			[
				{
					name:"Filelist",
					id: "0",
					page_index: 0,
					page_size: 15,
					content_len: 0,
					open:true,
					isParent:true
				}
			];
			
			$(document).ready(function()
			{
				zTreeObj = $.fn.zTree.init($("#filetree"), setting, nodes);

			});
		</script>
	</HEAD>
	<BODY onload="window.setTimeout('init();', 50)");>
		<table width=100%>
			<tr>
				<td>
					<button onclick="load_prev()"><-</button>
					<button id='page_index'>0</button>
					<button onclick="load_next()">-></button>
					<div id="filetree" class='ztree'></div>
				</td>
				<td>
					<div id="player"><OBJECT ID="RemotePlayer" CLASSID="CLSID:707516D0-EC79-459D-BF12-3DF25F4AEA80"></OBJECT></div>
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<td>
					<button onclick="playback()">PlayBackward</button>
				</td>
				<td>
					<button onclick="play()">Play</button>
				</td>
				<td>
					<button onclick="pause()">Pause</button>
				</td>
				<td>
					<button onclick="seekback()">SeekBackward</button>
				</td>
				<td>
					<button onclick="seekforward()">SeekForward</button>
				</td>
				<td>
					<button onclick="prevframe()">PrevFrame</button>
				</td>
				<td>
					<button onclick="nextframe()">NextFrame</button>
				</td>
				<td>
					<button onclick="seekbegin()">SeekBegin</button>
				</td>
				<td>
					<button onclick="seekend()">SeekEnd</button>
				</td>
			</tr>
		</table>
	</BODY>
</HTML>
