<html>
<head>
	<link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="js/library.js"></script>
	<script type="text/javascript" src="js/tree.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<SCRIPT type="text/javascript">
		var setting = 
		{
			callback: 
			{
				beforeExpand:tree_disable_expand,
				beforeCollapse:tree_disable_collapse
				//onCollapse: tree_update_node,
				//onExpand: tree_update_node
			},			
			data:
			{
				keep:
				{
					parent: true
				}
			},
			view:
			{
				showIcon:false
			}
		};

		var zNodes =
		[
			{ 
				name:"LiveView", 
				click:"set_liveview('0', '0')"
			},
			{ 
				name:"Playback",
				open:true,
				children: 
				[
					{ 
						name: "Channel1",
						click:"set_playback('0')"
					},
					{ 
						name: "Channel2",
						click:"set_playback('1')"
					},
					{ 
						name: "Channel3",
						click:"set_playback('2')"
					},
					{ 
						name: "Channel4",
						click:"set_playback('3')"
					}
				]
			},
			{
				name:"Setting",
				click:"update_content('setting.html')"
			},
		];

		$(document).ready(function(){
			$.fn.zTree.init($("#maintree"), setting, zNodes);
		});
	</SCRIPT>

</head>
<body onload="init()">
	<OBJECT ID='viewer' CLASSID='CLSID:E10658C9-3989-49B3-A2E3-FD9CBD8F42B3' codebase='ocx/RemoteViewer.ocx' width=0 height=0></OBJECT>
	<table border=1 width=100% height=850px>
		<tr>
			<td width=15%>
				<div>
					Status:<span id='server_st'>0</span>
				</div>
				<div>
					Address:<span id='address'>10.144.10.10</span>
				</div>
				<div>
					Port:<span id='port'>17860</span>
				</div>
				<div>
					Username:<span id='user'>test</span>
				</div>
				<div style='display:none' id='passwd'>test</div>
				<div id='maintree' class="ztree"></div>
			</td>
			<td width=85%>
				<iframe 
					id          ="content" 
					frameborder ="0" 
					scrolling   ="no" 
					style       ="width:100%;height:100%;"
					src			="setting.html"
				>
				</iframe>
			</td>
		</tr>
	</table>
</body>
</html>
