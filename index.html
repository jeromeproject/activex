<html>
<head>
	<link rel="stylesheet" href="css/zTreeStyle/zTreeStyle.css" type="text/css">
	<script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="js/jquery.ztree.core-3.5.js"></script>
	<script type="text/javascript" src="library.js"></script>
	<script type="text/javascript" src="tree.js"></script>
	<script type="text/javascript" src="index.js"></script>
	<SCRIPT type="text/javascript">
		var setting = 
		{
			callback: 
			{
					onCollapse: tree_update_node,
					onExpand: tree_update_node
			},			
			data:
			{
				keep:
				{
					parent: true
				}
			}
		};

		var zNodes =
		[
			{ 
				name:"LiveView", 
				open:true,
				children: 
				[
					{
						name: "Channel1",
						click:"set_liveview('0')"
					},
					{
						name: "Channel2",
						click:"set_liveview('1')"
					},
					{
						name: "Channel3",
						click:"set_liveview('2')"
					},
					{
						name: "Channel4",
						click:"set_liveview('3')"
					}
				]
			},
			{ 
				name:"Playback",
				open:true,
				children: 
				[
					{ 
						name: "Channel1",
						isParent:true
					},
					{ 
						name: "Channel2",
						isParent:true
					},
					{ 
						name: "Channel3",
						isParent:true
					},
					{ 
						name: "Channel4",
						isParent:true
					}
				]
			},
			{
				name:"Setting",
				click:"update_content('setting.html')"
			},
		];

		$(document).ready(function(){
			$.fn.zTree.init($("#tree"), setting, zNodes);
		});
	</SCRIPT>

</head>
<body onload="init()">
	<table border=1 width=100%>
		<tr>
			<td width=20%>
				<div id='tree' class="ztree">
				</div>
			</td>
			<td width=80%>
				<iframe 
					id          ="content" 
					frameborder ="1" 
					scrolling   ="no" 
					style       ="width:100%;height:500px;"
					src			="remote_viewer.html?channel=0"
				>
				</iframe>
			</td>
		</tr>
	</table>
</body>
</html>
